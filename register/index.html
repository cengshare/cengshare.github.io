<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
   <link rel="stylesheet" href="css/styles.css">

<body>
  
    <div class="container mt-5" id="container">
        <div class="form-container sign-up-container mt-2">
          <form action="#">
            <h1 class="font-weight-bold">Hesap Oluştur</h1>
            <div class="social-container">
                <!--
                
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            --->
            </div>
            <input type="text" placeholder="İsim-Soyisim" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Şifre" />
            
            <button class="btn btn-info btn-rounded" id="kayıt-butonu">Kayıt ol</button>
          </form>
        </div>
    
        <div class="form-container sign-in-container">
          <form action="#">
            <h1 class="font-weight-bold">Giriş yap</h1>
            <div class="social-container">
                <!--
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            -->
            </div>
            <span></span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Şifre" />
            <button class="btn btn-info btn-rounded ">Giriş yap</button>
          </form>
        </div>
    
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
                <img src="https://upload.wikimedia.org/wikipedia/tr/f/f3/Celal_bayar_%C3%BCniversitesi_yeni_logosu.png" >
             
              <p>Kayıtlı hesabın var mı? <br>Giriş yap!</p>
              <button class="but" id="signIn">Giriş yap!</button>
            </div>
            <div class="overlay-panel overlay-right">
                <img src="https://upload.wikimedia.org/wikipedia/tr/f/f3/Celal_bayar_%C3%BCniversitesi_yeni_logosu.png" >
             <!-- <h1 class="font-weight-bold">Merhaba Celal Bayar Öğrencisi</h1> -->
              <p>Hala hesabın yok mu?Aşağıdan kayıt olabilirsin
              <button class="but" id="signUp">KAyıt ol</button>
            </div>
          </div>
        </div>
      </div>
      <script src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
